mybatis-plus:
  configuration:
    # 关闭二级缓存
    cache-enabled: false
    # 设置本地缓存作用域
    local-cache-scope: SESSION
spring:
  freemarker:
    check-template-location: false
  profiles:
    active: @activeProfiles@
  application:
    name: bmsalong-api-${spring.profiles.active}
  cloud:
    nacos:
      config:
        server-addr: quick9.shenzhuo.vip:15507 #nacos中心地址
        file-extension: yaml # 配置文件格式
        refresh-enabled: true
        enabled: true
        shared-configs:
          - data-id: bmsalong-common.yaml
            refresh: true
      discovery:
        server-addr: quick9.shenzhuo.vip:15507

task:
  pool:
    # 核心线程池大小
    core-pool-size: 10
    # 最大线程数
    max-pool-size: 30
    # 活跃时间
    keep-alive-seconds: 60
    # 队列容量
    queue-capacity: 50